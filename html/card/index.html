<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Christmas Card 2015</title>

      <link href="style.css" type="text/css" rel="stylesheet" />
      <link rel="stylesheet" href="animate.css">
      <link rel="icon" type="image/png" sizes="144x144" href="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbpic.588ku.com%2Felement_origin_min_pic%2F00%2F99%2F20%2F8856f36da35e070.jpg&refer=http%3A%2F%2Fbpic.588ku.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1642314550&t=f5482c2ca6acd8740095c9ae7b1143cc"/>
      <script src="https://use.typekit.net/svj1vmc.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>


  <body>

    <div class="gros-titre  animated zoomIn">
      Merry Christmas
    </div>

    <div class="lights animated lightSpeedIn">
      <img src="img/lights.png" />
    </div>

    <div class="snowbank animated slideInUp">
      <img src="img/sdx-snowbank-bg.png" />
    </div>

    <div class="snowman animated bounceInRight">
      <img src="img/snowman.png" />
    </div>

    <div class="christmas-tree animated bounceInLeft">
      <img src="img/christmas-tree.png" />
    </div>

    <div class="bg animated fadeIn"></div>
    <div class="carte animated flipInX"></div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="snowfall.jquery.min.js"></script>
    <script>
      $(document).snowfall({  round : true, flakeCount : 100  });

    </script>

  </body>
</html>
